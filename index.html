<!-- TOGGLE SPESIFIKASI -->
<script>
function toggleSpec(btn) {
  const spec = btn.nextElementSibling;
  spec.classList.toggle("show");

  btn.textContent = spec.classList.contains("show")
    ? "Tutup Spesifikasi"
    : "Spesifikasi";
}
</script>
